# Edge C2 Simulator — Reverse Proxy Configuration
#
# This Nginx instance is the ONLY entry point to the application.
# It handles:
#   1. SSL termination (with Cloudflare origin certificate)
#   2. Authentication via auth_request to the auth service
#   3. Routing to COP, WebSocket, health check, and auth service
#   4. Security headers
#   5. Rate limiting

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;

# WebSocket upgrade map
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    server_name ec2sim.brumbiesoft.org;
    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name ec2sim.brumbiesoft.org;

    # Docker DNS resolver for dynamic upstream resolution
    resolver 127.0.0.11 valid=10s;

    # --- SSL (Cloudflare Origin Certificate) ---
    ssl_certificate     /etc/nginx/ssl/origin.pem;
    ssl_certificate_key /etc/nginx/ssl/origin-key.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    # --- Security Headers ---
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' blob: https://cesium.com https://cdn.cesium.com https://assets.cesium.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob: https://*.cesium.com https://*.arcgisonline.com https://*.mapbox.com https://*.virtualearth.net; connect-src 'self' wss://ec2sim.brumbiesoft.org https://*.cesium.com https://assets.cesium.com https://*.virtualearth.net https://*.bing.com; worker-src 'self' blob:;" always;

    # Upstream variables (resolved at request time via resolver)
    set $auth_upstream http://auth-service:8080;
    set $sim_upstream http://simulator:8765;
    set $sim_health_upstream http://simulator:8766;
    set $cop_upstream http://cop:3000;

    # --- Auth Service (NO auth_request on these) ---
    location /auth/ {
        # Rate limit login attempts
        limit_req zone=login burst=3 nodelay;

        proxy_pass $auth_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- Internal auth validation endpoint ---
    # Nginx calls this on every protected request.
    # Returns 200 → allow, 401 → redirect to login.
    location = /auth/validate {
        internal;
        proxy_pass $auth_upstream/auth/validate;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header Cookie $http_cookie;
    }

    # --- WebSocket (Simulator) ---
    location /ws {
        auth_request /auth/validate;
        error_page 401 = @login_redirect;

        proxy_pass $sim_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;

        # WebSocket timeouts
        proxy_read_timeout 86400;   # 24 hours — keep WS alive
        proxy_send_timeout 86400;
    }

    # --- Health Check (public, no auth) ---
    location /health {
        proxy_pass $sim_health_upstream/health;
        proxy_set_header Host $host;
    }

    # --- COP Dashboard (protected) ---
    location / {
        auth_request /auth/validate;
        error_page 401 = @login_redirect;

        proxy_pass $cop_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- Login redirect handler ---
    location @login_redirect {
        return 302 /auth/login?next=$request_uri;
    }

    # --- Block sensitive paths ---
    location ~ /\. {
        deny all;
    }
}
