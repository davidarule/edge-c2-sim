        - { lat: 4.87, lon: 119.08, speed: 30, time: "01:05" }
        - { lat: 4.67, lon: 118.78, speed: 25, time: "01:15" }
        - { lat: 4.48, lon: 118.65, speed: 0, time: "01:23" }
        - { lat: 4.48, lon: 118.65, speed: 0, time: "01:42" }
