    # ================================================================
    # PART 2: KFR RESPONSE ENTITIES (appear at 1:00)
    # Note: Some assets from Part 1 are repositioned between scenarios.
    # New assets specific to the KFR response are added here.
    # ================================================================
    - id: "HOSTILE-001"
      type: SUSPECT_VESSEL
      callsign: "Suspect Speedboat 1"
      # Doesn't appear until 1:00 — starts outside scene
      initial_position: { lat: 4.90, lon: 119.20 }
      waypoints:
        # Idle for the first 60 minutes (Part 1)
