      behavior: "standby"
      metadata:
        unit_size: 12

    - id: "RMN-FIC-201"
      # CHANGED: MIL_NAVAL → MIL_NAVAL_FIC (G2000 is patrol craft)
      type: MIL_NAVAL_FIC
