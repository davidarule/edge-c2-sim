    - id: "RMAF-HELI-201"
      type: RMAF_HELICOPTER
      callsign: "TUDM EC725 Hunter"
      agency: RMAF
      initial_position: { lat: 5.04, lon: 118.33 }
      behavior: "standby"
      metadata:
        aircraft_type: "EC725"
        armament: "FN MAG 7.62mm"

    - id: "RMAF-HELI-202"
      type: RMAF_HELICOPTER
      callsign: "TUDM Blackhawk 1"
      agency: RMAF
      initial_position: { lat: 5.04, lon: 118.33 }
      behavior: "standby"

    - id: "MIL-INF-201"
      type: MIL_INFANTRY_SQUAD
      callsign: "Malay Regiment Squad 1"
      agency: MIL
      initial_position: { lat: 4.25, lon: 117.89 }
      behavior: "standby"
      metadata:
        unit_size: 10

    - id: "CI-BORDER-201"
      type: CI_OFFICER
      callsign: "Immigration Rapid Response"
      agency: CI
      initial_position: { lat: 4.24, lon: 117.89 }
      behavior: "standby"
      metadata:
        unit_size: 8

  # ================================================================
  # EVENTS — COMBINED TIMELINE
  # ================================================================
  events:
    # === PART 1: IUU FISHING INTERCEPT (0:00 - 0:55) ===
    - time: "00:00"
      type: "DETECTION"
      description: "SPEXER 2000 coastal radar detects cluster of 5 unidentified contacts in Malaysian EEZ"
      position: { lat: 5.80, lon: 118.88 }
      alert_agencies: [MMEA, MIL]
      severity: "WARNING"

    - time: "00:02"
      type: "ALERT"
      description: "ESSCOM Fusion Centre correlates contacts with INTEL report of Vietnamese IUU fishing fleet"
      alert_agencies: [MMEA, MIL, RMP, CI]
      severity: "WARNING"

    - time: "00:04"
      type: "ORDER"
      description: "ESSCOM directs MMEA KM Sangitan to investigate contacts"
      target: "MMEA-PV-102"
      action: "intercept"
      intercept_target: "IFF-001"

    - time: "00:06"
      type: "ORDER"
      description: "RMAF dispatches maritime patrol aircraft from Labuan"
      target: "RMAF-MPA-101"
      action: "search_area"
      area: "esszone_sector_2_sandakan"

    - time: "00:08"
      type: "ORDER"
      description: "RMN scrambles G2000 Fast Interceptor Craft from patrol"
      target: "RMN-FIC-101"
      action: "intercept"
      intercept_target: "IFF-004"

    - time: "00:10"
      type: "ORDER"
      description: "MMEA KM Semporna diverted from patrol"
      target: "MMEA-PV-101"
      action: "intercept"
      intercept_target: "IFF-005"

    - time: "00:14"
      type: "DETECTION"
      description: "RMAF MPA confirms 5 trawlers + mothership. No AIS. Vietnamese markings."
