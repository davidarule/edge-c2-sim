    - time: "01:27"
      type: "ORDER"
      description: "ESSCOM declares CRITICAL INCIDENT — GOF Team Bravo scrambled"
      target: "RMP-GOF-202"
      action: "deploy"
      destination: { lat: 4.47, lon: 118.66 }

    - time: "01:29"
      type: "ORDER"
      description: "RMAF EC725 dispatched from Lahad Datu for armed surveillance"
      target: "RMAF-HELI-201"
      action: "deploy"
      # ADDED: missing destination — overwatch above Pulau Bum Bum
      destination: { lat: 4.50, lon: 118.68 }

    - time: "01:30"
      type: "ORDER"
      description: "RMAF Blackhawk dispatched to airlift GOF Alpha from Sandakan"
      target: "RMAF-HELI-202"
      action: "deploy"
      # ADDED: missing destination — Sandakan for GOF pickup
      destination: { lat: 5.84, lon: 118.07 }

    - time: "01:31"
      type: "ORDER"
