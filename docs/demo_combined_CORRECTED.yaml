      initial_position: { lat: 5.50, lon: 118.65 }
      behavior: "patrol"
      patrol_area: "esszone_sector_3_lahad_datu"

    - id: "RMAF-MPA-101"
      # CHANGED: RMAF_TRANSPORT → RMAF_MPA (this is a maritime patrol aircraft!)
      type: RMAF_MPA
      callsign: "TUDM MPA Beechcraft"
      agency: RMAF
      # Labuan Air Base — kept distant, aircraft are fast enough
      initial_position: { lat: 5.30, lon: 115.25 }
      behavior: "standby"

    - id: "RMAF-HELI-101"
      type: RMAF_HELICOPTER
      callsign: "TUDM EC725 Sandakan"
