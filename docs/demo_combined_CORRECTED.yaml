      initial_position: { lat: 5.04, lon: 118.33 }
      behavior: "standby"

    - id: "RMP-MP-101"
      # CHANGED: RMP_PATROL_CAR → RMP_MARINE_PATROL (this is a boat!)
      type: RMP_MARINE_PATROL
      callsign: "PDRM Marine 01"
      agency: RMP
      # CHANGED: Moved from Semporna to be nearer the action
      initial_position: { lat: 5.55, lon: 118.55 }
      behavior: "standby"
      metadata:
        vessel_type: "Rigid Hull Fender Boat"
        equipment: ["FLIR", "NVG", "boarding_kit"]

    - id: "RMP-MP-102"
      # CHANGED: RMP_PATROL_CAR → RMP_MARINE_PATROL (this is a boat!)
      type: RMP_MARINE_PATROL
      callsign: "PDRM Marine 02"
      agency: RMP
      # CHANGED: From Sandakan port to nearer the action
      initial_position: { lat: 5.65, lon: 118.50 }
      behavior: "standby"

    - id: "CI-TEAM-101"
      type: CI_OFFICER
      callsign: "Customs Boarding Team A"
