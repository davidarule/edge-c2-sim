        - { lat: 4.70, lon: 118.95, speed: 0, time: "02:00" }
      metadata:
        ais_active: false
        armed: true

    # Part 2 additional forces — pre-positioned near Semporna for Part 2
    - id: "RMP-MP-201"
      # CHANGED: RMP_PATROL_CAR → RMP_MARINE_PATROL
      type: RMP_MARINE_PATROL
      callsign: "PDRM Marine Semporna 01"
      agency: RMP
      initial_position: { lat: 4.48, lon: 118.61 }
