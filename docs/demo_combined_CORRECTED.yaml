      severity: "WARNING"

    - time: "00:16"
      type: "ORDER"
      description: "MMEA fast intercept boat launched from patrol"
      target: "MMEA-FI-101"
      action: "intercept"
      intercept_target: "IFF-003"

    - time: "00:18"
      type: "ORDER"
      description: "RMP Marine Police boats deployed for boarding operations"
      targets: ["RMP-MP-101", "RMP-MP-102"]
      action: "deploy"
      # ADDED: missing destination
      destination: { lat: 5.65, lon: 118.80 }

    - time: "00:20"
      type: "ORDER"
      description: "Helicopter dispatched from Lahad Datu FOB"
      target: "RMAF-HELI-101"
      action: "deploy"
      # ADDED: missing destination — overwatch position above fleet
      destination: { lat: 5.70, lon: 118.85 }

    - time: "00:25"
      type: "ALERT"
      description: "Fishing fleet scatters! Multiple vessels fleeing toward Philippine waters"
      severity: "CRITICAL"
      alert_agencies: [MMEA, MIL, RMP]

    - time: "00:28"
      type: "ORDER"
      description: "KD Keris diverted to block eastern escape route"
      target: "RMN-PV-101"
      action: "intercept"
      intercept_target: "IFF-004"

    # NOTE: INTERCEPT events below fire at fixed times. For the demo to look
    # correct, the interceptor starting positions (adjusted above) must allow
    # the InterceptMovement to converge on the target by these times.
    # Long-term fix: make these proximity-triggered instead of time-triggered.

    - time: "00:30"
      type: "INTERCEPT"
      description: "MMEA KM Sangitan intercepts Trawler 1"
      source: "MMEA-PV-102"
      target: "IFF-001"

    - time: "00:32"
      type: "INTERCEPT"
      description: "MMEA fast intercept stops Trawler 3"
      source: "MMEA-FI-101"
      target: "IFF-003"

    - time: "00:35"
      type: "BOARDING"
      description: "RMP Marine Police boards Trawler 1 — crew detained"
      source: "RMP-MP-102"
      target: "IFF-001"

    - time: "00:38"
      type: "INTERCEPT"
      description: "RMN G2000 intercepts fleeing Trawler 4 before international waters"
      source: "RMN-FIC-101"
      target: "IFF-004"

    - time: "00:40"
      type: "INTERCEPT"
      description: "MMEA KM Semporna stops Mothership — large illegal catch seized"
      source: "MMEA-PV-101"
      target: "IFF-005"

    - time: "00:44"
      type: "ORDER"
      description: "All seized vessels ordered escorted to Sandakan port"
      action: "escort_to_port"

    - time: "00:46"
      type: "ORDER"
      description: "Customs & Immigration activated at Sandakan for crew processing"
      targets: ["CI-TEAM-101", "CI-IMMI-101"]
      action: "activate"

    - time: "00:50"
      type: "RESOLUTION"
      description: "PART 1 COMPLETE: 5 trawlers + mothership secured. 85 crew detained. 40 tonnes illegal catch seized."
      severity: "INFO"

    # === TRANSITION (0:55 - 1:05): Camera pulls back to show full ESSZONE ===

    - time: "00:55"
      type: "ALERT"
      description: "— SCENARIO TRANSITION — ESSZONE routine operations continue..."
      severity: "INFO"

    # === PART 2: KIDNAPPING-FOR-RANSOM RESPONSE (1:05 - 2:15) ===

    - time: "01:05"
      type: "DETECTION"
      description: "Coastal radar detects two fast-moving contacts approaching from Sulu Sea at 30 knots"
      position: { lat: 4.75, lon: 118.95 }
      severity: "WARNING"
      alert_agencies: [MIL, MMEA]

    - time: "01:08"
      type: "ALERT"
      description: "ESSCOM flags contacts as potential hostile incursion — cross-border attack pattern"
