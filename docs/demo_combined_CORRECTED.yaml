        - { lat: 4.47, lon: 118.66, speed: 0, time: "01:40" }
        # Depart with hostages
        - { lat: 4.55, lon: 118.75, speed: 28, time: "01:45" }
        - { lat: 4.65, lon: 118.90, speed: 30, time: "01:53" }
        - { lat: 4.80, lon: 119.10, speed: 0, time: "02:05" }
      metadata:
        ais_active: false
        vessel_type: "High-speed fibreglass boat"
        armed: true

    - id: "HOSTILE-002"
