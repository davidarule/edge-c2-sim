      action: "intercept"
      intercept_target: "HOSTILE-001"

    - time: "01:15"
      type: "ORDER"
      description: "RMN scrambles G2000 FIC from Semporna"
      target: "RMN-FIC-201"
      action: "intercept"
      intercept_target: "HOSTILE-001"

    # ADDED: Reclassify contacts from SUSPECT to HOSTILE after armed attack
    - time: "01:23"
      type: "INCIDENT"
      description: "ARMED GROUP LANDS ON PULAU BUM BUM — village attacked, hostages taken"
      position: { lat: 4.47, lon: 118.66 }
      severity: "CRITICAL"
      alert_agencies: [RMP, MIL, MMEA, RMAF, CI]
      # NEW: Reclassify these entities from SUSPECT to HOSTILE
      reclassify:
        targets: ["HOSTILE-001", "HOSTILE-002"]
        new_type: "HOSTILE_VESSEL"

    - time: "01:25"
      type: "ALERT"
      description: "Fisherman reports 12-15 armed men, automatic weapons, foreign tourists among hostages"
